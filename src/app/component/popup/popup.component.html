<form [formGroup]="myForm" (ngSubmit)="saveUser()">
  <h1 mat-dialog-title>{{inputdata.title}}</h1>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone">
    </mat-form-field>
    <div>
      <mat-checkbox formControlName="status">Is Active</mat-checkbox>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary">Save</button>
    <button mat-raised-button color="warn" (click)="closepopup()">Close</button>
    <!--<button mat-raised-button mat-dialog-close color="accent">Cancel</button>-->
  </div>
</form>
