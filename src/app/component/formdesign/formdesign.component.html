<div style="text-align: center;">
  <mat-card>
    <mat-card-content>
      <mat-form-field class="mat-50">
        <mat-label>Name</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field class="mat-50">
        <mat-label>Email</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field class="mat-50">
        <mat-label>Phone</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field class="mat-50">
        <mat-label>Country</mat-label>
        <!--<input matInput>-->
        <mat-select>
          @for (country of countryList; track $index) {
            <mat-option [value]="country">{{country}}</mat-option>
          }
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Address</mat-label>
        <!--<input matInput>-->
        <textarea matInput></textarea>
      </mat-form-field>
      <mat-form-field class="mat-50">
        <mat-label>Term</mat-label>
        <input [matAutocomplete]="auto" matInput>
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          @for (term of termList; track $index) {
            <mat-option [value]="term">{{term}}</mat-option>
          }
        </mat-autocomplete>
      </mat-form-field>
      <mat-form-field class="mat-50">
        <mat-label>Date of birthday</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </mat-card-content>
    <mat-card-footer>

    </mat-card-footer>
  </mat-card>
</div>
