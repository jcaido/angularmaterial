<h3>Auto Complete</h3>

<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput [matAutocomplete]="auto" [formControl] = "formControl" />
  </mat-form-field>
  <mat-autocomplete   autoActiveFirstOption #auto>
    @for (color of filterOptionList | async; track color.code) {
      <mat-option [value]="color.code">{{color.code}} | {{color.name}}</mat-option>
    }
  </mat-autocomplete>
</form>
